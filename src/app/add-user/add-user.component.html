<div class="title-new-user" fxLayoutAlign="center center">
  <h2>New User</h2>
</div>
<form>
    <div fxLayoutAlign="center center" fxLayout="column">
      <mat-form-field class="form-field">
        <input matInput placeholder="First Name" name="firstName"
               [(ngModel)]="firstName" [formControl]="firstNameFormControl"/>
        <mat-error *ngIf="firstNameFormControl.hasError('required')">
          First Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Last Name" name="lastName"
                 [(ngModel)]="lastName" [formControl]="lastNameFormControl">
          <mat-error>
            Last Name is <strong>required</strong>
          </mat-error>
      </mat-form-field>
      <mat-form-field>
            <input matInput placeholder="Age" name="age" type="number"
                   [(ngModel)]="age" [formControl]="ageFormControl">
            <mat-error *ngIf="ageFormControl.hasError('required')">
              Provide an age between 1 and 99
            </mat-error>
            <mat-error *ngIf="ageFormControl.hasError('pattern')">
               Age should be between 1 and 99
            </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="City" name="city"
               [(ngModel)]="city" [formControl]="cityFormControl">
        <mat-error>
          City is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Gender" [(ngModel)]="gender" name="gender">
          <mat-option *ngFor="let gender of genders" [value]="gender.value">
            {{ gender.text }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Is working" [(ngModel)]="isWorking" name="isWorking">
          <mat-option *ngFor="let option of isWorkingOptions" [value]="option.value">
            {{ option.text }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>

  <div class="button-create-user" fxLayoutAlign="center center">
      <button mat-raised-button color="primary" (click)="createUser()">Create User</button>
  </div>
